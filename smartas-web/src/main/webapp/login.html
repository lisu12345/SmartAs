<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>Login Page | Smart</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="alternate icon" type="image/png" href="web/images/smartas.jpg">
<link rel="stylesheet" href="web/common/amazeui/css/amazeui.min.css" />
<style>
.header {
	text-align: center;
}

.header h1 {
	font-size: 200%;
	color: #333;
	margin-top: 30px;
}

.header p {
	font-size: 14px;
}
</style>
</head>
<body>
	<div class="header">
		<div class="am-g">
			<h1>Smart Web.20</h1>
		</div>
		<hr />
	</div>
	<div class="am-g">
		<div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
			<h3>登录</h3>
			<div class="am-alert am-alert-danger" id="info" style="display: none;">
				<div role="alert"></div>
			</div>
			<hr>
			<form method="post" class="am-form" id="login_form">
				<label for="username">账号:</label> <input type="text" name="username" id="username" value="" /> <br /> <label
					for="password">密码:</label> <input type="password" name="" id="password" value=""> <br> <label
					for="remember-me"> <input id="remember-me" type="checkbox"> 记住密码
				</label> <br />
				<div class="am-cf">
					<input type="submit" onclick="return false" value="登 录" id="login_bnt"
						class="am-btn am-btn-primary am-btn-sm am-fl"> <input type="submit" name="" value="忘记密码 ^_^? "
						class="am-btn am-btn-default am-btn-sm am-fr">
				</div>
			</form>
			<hr>
			<p>© 2014 Licensed under MIT license.</p>
		</div>
	</div>
	<script src="web/common/jquery/jquery-2.1.4.min.js"></script>
	<script src="web/common/jquery.form2json.js"></script>
	<script src="web/security/Login.js"></script>
</body>
</html>
